# Jekyll Configuration for Development Documentation Hub

# サイト基本情報
title: "Development Documentation Hub"
description: "プロフェッショナル開発者のための包括的ドキュメントサイト - AI活用・プロンプトエンジニアリング・IDE効率化・GitHub統合"
url: "https://y_ohi.github.io" # 実際のGitHub PagesのURLに変更してください
baseurl: "/docs-manager" # リポジトリ名に変更してください

# GitHub Pages互換のテーマを使用（remote_theme使用）
# theme: minima  # GitHub Pagesではremote_themeを優先

# 作成者情報
author:
  name: "Development Team"
  email: "dev@example.com"

# テーマ設定
remote_theme: jekyll/minima

# Collections設定
collections:
  documents:
    output: true
    permalink: /:collection/:name/
    sort_by: order
defaults:
  - scope:
      path: "_documents"
      type: "documents"
    values:
      layout: "default"
      permalink: "/documents/:name/"

  # 追加デフォルト設定
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# GitHub Pages標準プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-redirect-from
  - jekyll-default-layout

# ビルド最適化設定
markdown: kramdown
highlighter: rouge
incremental: false

# 除外ファイル設定
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - node_modules

# Safe mode for GitHub Pages
safe: true
lsi: false
excerpt_separator: "\n\n"

# GitHub Pages制限対応
limit_posts: 0
