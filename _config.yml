# Jekyll Configuration for Development Documentation Hub

# GitHub Pages互換のテーマを使用
theme: minima

# 作成者情報
author:
  name: "Development Team"
  email: "dev@example.com"

# テーマ設定
remote_theme: jekyll/minima

# Collections設定
collections:
  documents:
    output: true
    permalink: /:collection/:name/
    sort_by: order
defaults:
  - scope:
      path: "_documents"
      type: "documents"
    values:
      layout: "default"
      permalink: "/documents/:name/"

# 追加デフォルト設定
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# GitHub Pages標準プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-redirect-from
  - jekyll-default-layout
