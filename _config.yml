# Jekyll Configuration for Development Documentation Hub

# 環境要件
# Ruby: 3.3以上 (EOLバージョン除外)
# 参考: https://www.ruby-lang.org/en/downloads/releases/

# サイト基本情報
title: "Development Documentation Hub"
description: "プロフェッショナル開発者のための包括的ドキュメントサイト - AI活用・プロンプトエンジニアリング・IDE効率化・GitHub統合"
url: "https://yohi.github.io" # GitHub Pagesの正しいURL
baseurl: "/docs-manager" # リポジトリ名に変更してください

# GitHub Pages互換のテーマを使用（remote_theme使用）
# theme: minima  # GitHub Pagesではremote_themeを優先

# カスタム設定
custom:
  navigation_enabled: true

# 作成者情報
author:
  name: "Development Team"
  email: "dev@example.com"

# テーマ設定（GitHub Pages標準）
# remote_theme は使用せず、GitHub Pages標準のテーマを使用

# Collections設定
collections:
  documents:
    output: true
    permalink: /documents/:path/
  inbox:
    output: true
    permalink: /inbox/:path/
defaults:
  - scope:
      path: "_documents"
      type: "documents"
    values:
      layout: "default"
  - scope:
      path: "_Inbox"
      type: "inbox"
    values:
      layout: "default"

  # 追加デフォルト設定
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# GitHub Pages標準プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-redirect-from
  - jekyll-default-layout

# SEO 設定
lang: ja_JP
timezone: Asia/Tokyo

# Sitemap 設定
sitemap:
  filename: "/sitemap.xml"
  exclude:
    - "/404.html"
    - "/redirect-test.html"
  include_posts:
    - "/documents/"

# ビルド最適化設定
markdown: kramdown
highlighter: rouge
incremental: false



# 除外ファイル設定
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - node_modules

# Safe mode for GitHub Pages
safe: true
lsi: false
excerpt_separator: "\n\n"

# GitHub Pages制限対応
limit_posts: 0
