# GitHub Pages デプロイメント最適化版
name: Deploy Jekyll site to Pages

on:
  # mainブランチへのプッシュ時に実行
  push:
    branches: ["main", "master"]

  # GitHub Pagesページから手動実行可能
  workflow_dispatch:

# GitHub Pages用の権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # タイムアウトを明示的に設定

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true # Gemfileの依存関係を自動キャッシュ
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
